<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>PSO Shopfront</title>
<link rel="stylesheet" th:href="@{/webjars/bootstrap/3.1.1/css/bootstrap.min.css}"
	href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" />
<link rel="stylesheet" th:href="@{/css/application.css}" href="../../static/css/application.css" />

</head>
<body>
    <div class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">PSO Shopfront</a>
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#">Settings</a></li>
            <li><a href="#">Profile</a></li>
            <li><a href="#">Help</a></li>
          </ul>
        </div>
      </div>
    </div>
	<div class="container-fluid">	
		<div class="row">
			<div class="col-sm-12">
				<ul class="nav nav-pills">
				  <li><a th:href="@{/shop/products}" href="#">All</a></li>
				  <li  th:each="category : ${categories}" class="${category.name == currentcategory.name}?'active':''">
				  	<a th:href="@{/shop/categories/__${category.id}__/products}" href="#" th:text="${category.name}">Books</a></li>
				</ul>	
			</div>	
		</div>
		<div class="row">	
			<div class="col-sm-12">
				<div class="table-responsive">
					<h2 class="page-header" th:text="'Products for Category: ' +  ${currentcategory.name}">Products for Category</h2>
					<table class="table table-bordered table-striped">
						<thead>
							<tr>
								<th>Id</th>
								<th>Category Name</th>
								<th>Name</th>
								<th>Description</th>
								<th>Unit Price</th>
								<th>Quantity</th>
							</tr>
						</thead>
						<tbody>
							<tr th:if="${products.empty}">
								<td colspan="6">No Product Found</td>
							</tr>
							<tr th:each="product : ${products}">
								<td th:text="${product.id}">1</td>
								<td th:text="${product.category.name}">Product Category</td>
								<td th:text="${product.name}">Sample Product Name</td>
								<td th:text="${product.description}">Sample Product Description</td>
								<td th:text="${product.unitPrice}">100.99</td>
								<td th:text="${product.inventory.quantity}">10</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
