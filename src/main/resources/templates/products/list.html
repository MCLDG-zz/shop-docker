<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>All Hotels</title>
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"
	href="../../static/css/bootstrap.min.css" />
<link rel="stylesheet" th:href="@{/css/application.css}"
	href="../../static/css/application.css" />
</head>
<body>
	<div class="container-fluid">
		<div class="row-fluid">
			<div class="span12">
				<h1 class="well well-small">List of all Products</h1>
			</div>
		</div>
		<div class="row-fluid">
			<div class="span12">
				<table class="table table-bordered table-striped">
					<thead>
						<tr>
							<th>Id</th>
							<th>Category Name</th>
							<th>Name</th>
							<th>Description</th>
						</tr>
					</thead>
					<tbody>
						<tr th:if="${products.empty}">
							<td colspan="4">No Product Found</td>
						</tr>
						<tr th:each="product : ${products}">
							<td th:text="${product.id}">1</td>
							<td th:text="${product.category.name}">Product Category</td>
							<td th:text="${product.name}">Sample Product Name</td>
							<td th:text="${product.description}">Sample Product Description</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</body>
</html>
